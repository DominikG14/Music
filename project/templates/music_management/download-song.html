{% extends 'music_management/base.html' %}
{% load static %}


{% block static %}
  <script defer src="{% static 'music_management/scripts/download-song.js' %}"></script>
  <link rel="stylesheet" href="{% static 'music_management/styles/download-song.css' %}">
{% endblock static %}


{% block content %}
<div class="content">
  <form method="POST">
    {% csrf_token %}

    <div class="top">
      {{ form.yt_url }}
      <input type="submit" value="Load Song">
    </div>

    <div class="song-data">
      {% if download %}
        {% include 'music_management/components/song-data.html' %}
      {% endif %}
    </div>

  </form>
</div>
{% endblock content %}
